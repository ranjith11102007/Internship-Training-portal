<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Student Dashboard</h1>
      <nav>
        <a href="profile.html">Profile</a>
        <a href="login.html">Logout</a>
      </nav>
    </header>

    <main class="dashboard-container">
      <div class="welcome-card">
        <h2>Welcome, <span id="studentName">Student</span>!</h2>
        <p>Manage your internships, applications, and placement journey from one place.</p>
      </div>

      <div class="quick-actions">
        <a href="profile.html" class="action-card">
          <h3>My Profile</h3>
          <p>Update your skills, education, and experience</p>
        </a>
        <a href="applications.html" class="action-card">
          <h3>My Applications</h3>
          <p>Track your application status</p>
        </a>
      </div>

      <h2 class="section-title">Recommended Internships</h2>
      <div class="internship-list" id="internshipList"></div>
    </main>
  </div>

  <script>
    // Load current user
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || currentUser.role !== "student") {
      alert("Please login as student");
      window.location.href = "login.html";
    }

    document.getElementById("studentName").textContent = currentUser.name;

    // Sample internships
    const internships = [
      { id: 1, title: "Software Developer Intern", company: "ABC Tech" },
      { id: 2, title: "Data Analyst Intern", company: "XYZ Analytics" },
      { id: 3, title: "UI/UX Design Intern", company: "Design Studio" }
    ];

    // Display internships
    function displayInternships() {
      const list = document.getElementById("internshipList");
      list.innerHTML = "";

      internships.forEach(job => {
        const card = document.createElement("div");
        card.className = "internship-card";
        card.innerHTML = `
          <div class="internship-header">
            <h3 class="internship-title">${job.title}</h3>
            <p class="internship-company">${job.company}</p>
          </div>
          <div class="internship-footer">
            <a href="apply.html?id=${job.id}" class="btn-apply">Apply</a>
          </div>
        `;
        list.appendChild(card);
      });
    }

    window.onload = displayInternships;
  </script>
</body>
</html>
